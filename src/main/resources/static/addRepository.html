<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=7"/>
    <META http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>addRepository</title>
    <META content="" name="keywords">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
    <meta http-equiv="expires" content="0">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.min.css">
    <style>
        table, th, td {
            border: 1px solid grey;
            border-collapse: collapse;
            padding: 5px;
        }

        table tr:nth-child(odd) {
            background-color: #f2f2f2;
        }

        table tr:nth-child(even) {
            background-color: #ffffff;
        }
    </style>
    <script src="/lib/jquery/dist/jquery.min.js"></script>
    <script src="/lib/angular/angular.min.js"></script>
    <script src="/lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/lib/angular-resource/angular-resource.js"></script>
    <script src="/scripts/controller/addRepositoryCtrl.js"></script>
</head>
<body>
<h2 style="text-align:center;font-size:25px;">添加新的仓库:</h2>

<div ng-app="myApp" ng-controller="formCtrl">
    <form role="form">
        <table class="table table-bordered">
            <tr>
                <td>仓库名称:</td>
                <td><input type="text" ng-model="repository.name">
                </td>
            </tr>
            <tr>
                <td>描述:</td>
                <td><input  type="text" ng-model="repository.description">
                </td>
            </tr>
            <tr>
                <td>性质:</td>
                <td><input type="radio" value="false" ng-model="repository.isPrivate"/>public
                    <input type="radio" value=true" ng-model="repository.isPrivate"/>private
                </td>
            <tr>
                <td>标题:</td>
                <td><input type="radio"  value="true" ng-model="repository.hasIssues"/>有Issue
                    <input type="radio"  value="false" ng-model="repository.hasIssues"/>无Issue
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button class="btn btn-default" value="submit"  ng-click="submit(repository)">添加</button>
                </td>
            </tr>
        </table>
    </form>
</div>

</body>
</html>
