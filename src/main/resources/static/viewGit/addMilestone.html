
<div ng-controller="addMilestoneCtrl" class="width1140px">
<button type="submit" class="btn btn-default" ng-click="bt()">常用/单个</button>
<div  ng-hide="myMiles1">
    <h2 style="text-align:center;font-size:25px;">添加单个里程碑:</h2>

    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label for="firstname" class="col-sm-2 control-label">仓库名称</label>
            <div class="col-sm-10">
                <select id="firstname" ng-model="repository" ng-options="item.name for item in repository1" ></select>
            </div>
        </div>
        <div class="form-group">
            <label for="title" class="col-sm-2 control-label">里程碑标题</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="title" ng-model="milestone.title"
                       placeholder="请输入里程碑标题">
            </div>
        </div>
        <div class="form-group">
            <label for="description" class="col-sm-2 control-label">里程碑描述</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="description" ng-model="milestone.description"
                       placeholder="请输入里程碑描述">
            </div>
        </div>
        <div class="form-group">
            <label  class="col-md-2 control-label">状态</label>
            <div class="col-md-10">
                <div class="radio">
                    <label>
                        <input type="radio" name="state"  value="open" ng-model="milestone.state"> 开启
                    </label>
                    <label>
                        <input type="radio" name="state"  value="close" ng-model="milestone.state"> 关闭
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="dueOn" class="col-sm-2 control-label">截止时间</label>
            <div class="col-sm-2 col-sm-8">
                <input id="dueOn" class="form-control" type="date" ng-model="milestone.dueOn">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-8">
                <button type="submit" class="btn btn-default" value="submit1"  ng-click="submit1(repository.name,milestone)">添加</button>
            </div>
        </div>
    </form>
</div>

<div  ng-hide="myMiles2">
    <h2 style="text-align:center;font-size:25px;">添加常用里程碑:</h2>
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label for="repository" class="col-sm-2 control-label">仓库名称</label>
            <div class="col-sm-10">
                <select id="repository"  ng-model="repository" ng-options="item.name for item in repository1" ></select>
            </div>
        </div>
        <div class="form-group">
            <label for="year" class="col-sm-2 control-label">年份</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="year" ng-model="year"
                       placeholder="请输入年份">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-8">
                <button type="submit" class="btn btn-default"  value="submit2"  ng-click="submit2(repository,year)">添加</button>
            </div>
        </div>
    </form>
</div>

</div>
