<div ng-controller="addIssueCtrl" class="width1140px">
<h2>添加新的Issue</h2>
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label for="firstname" class="col-sm-2 control-label">仓库名称</label>
            <div class="col-sm-10">
                <select id="firstname" ng-model="addIssue.repository" ng-options="item.name for item in repository1" ng-change="show(addIssue.repository.name)"></select>
            </div>
        </div>
        <div class="form-group">
            <label for="title" class="col-sm-2 control-label">标题</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="title" ng-model="addIssue.issue.title"
                       placeholder="请输入issue标题">
            </div>
        </div>
        <div class="form-group">
            <label for="description" class="col-sm-2 control-label">描述</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="description" ng-model="addIssue.issue.bodyText"
                       placeholder="请输入描述">
            </div>
        </div>
        <div class="form-group">
            <label  class="col-md-2 control-label">状态</label>
            <div class="col-md-10">
                <div class="radio">
                    <label>
                        <input type="radio" name="state"  value="open" ng-model="addIssue.issue.state"> 开启
                    </label>
                    <label>
                        <input type="radio" name="state"  value="close" ng-model="addIssue.issue.state"> 关闭
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">标签</label>
            <div class="col-sm-10">
                <select class="form-control" ui-select2="{ allowClear: true}" multiple="multiple" ng-model="addIssue.issue.labels" ng-options="x.name for x in labels1" >
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">里程碑</label>
            <div class="col-sm-10">
                <select ng-model="addIssue.issue.milestone"  ng-options="x.title for x in milestone">  </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">执行人</label>
            <div class="col-sm-10">
                <select ng-model="addIssue.issue.assignee" ng-options="x.login for x in assignees">
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-8">
                <button type="submit" class="btn btn-default" value="submit" ng-click="submit(addIssue)">添加</button>
            </div>
        </div>
    </form>
</div>
