group 'universityMemories'
version '1.0'

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.+")
        classpath("org.flywaydb:flyway-gradle-plugin:3.+")
    }
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'spring-boot'
apply plugin: 'org.flywaydb.flyway'

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8



dependencies {
    compile("org.springframework.boot:spring-boot-starter-web:1.+")
    compile("org.springframework.boot:spring-boot-starter-data-jpa:1.+")
    compile ("com.google.code.gson:gson:2.2.+")
    compile("org.apache.poi:poi:3.14")
    compile files("./lib/org.eclipse.egit.github.core-2.1.5.jar")
    testCompile("org.springframework.boot:spring-boot-starter-test:1.+")
    testCompile ('junit:junit:4.12')
    runtime("mysql:mysql-connector-java:5.+")
}

gradle.projectsEvaluated {
    tasks.withType(JavaCompile) {
        options.compilerArgs << "-Xlint:unchecked"
        options.encoding = "UTF-8"
    }
}
defaultTasks "build"
